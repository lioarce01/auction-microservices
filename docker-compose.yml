services:
  api-gateway:
    build: ./gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - HOST_IP=api-gateway
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    depends_on:
      - consul

  example-microservice:
    build: ./microservice
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - HOST_IP=example-microservice
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    depends_on:
      - consul

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3002:3000"
    depends_on:
      - prometheus

  consul:
    image: consul:1.15
    ports:
      - "8500:8500"
    command: "agent -dev -client=0.0.0.0"
